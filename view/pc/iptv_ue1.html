<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge，chrome=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="refresh" content="1800">
    <title>IPTV/OTT用户体验历史详情</title>
    <link rel="stylesheet" type="text/css" href="../../common/layui/css/layui.css">
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/iptv_ue.css">
</head>

<body>
    <div>
        <header>
            <legend class="title">IPTV/OTT用户体验历史详情</legend>
        </header>
        <div class="layui-row">
            <div class="layui-tab" lay-filter="demo">
                <ul class="layui-tab-title">
                  <li class="layui-this"  lay-id="11">鉴权和直播测试查询</li>
                  <li lay-id="22">点播测试统计总表</li>
                </ul>
                <div class="layui-tab-content">
                  <div class="layui-tab-item layui-show">
                    <div class="layui-row layui-col-space15">
                        <div class="layui-col-md6">
                            <div class="layui-card">
                                <div class="layui-card-body">
                                    <form class="layui-form" action="">
                                        <div class="layui-row select-grop">
                                            <div class="layui-col-xs10">
                                                <div class="layui-row">
                                                    <div class="layui-col-xs4">
                                                        <div class="layui-input-inline">
                                                            <select id="iptv_company_select" name="company">
                                                            </select>
                                                        </div>
                                                    </div>
                                                    <div class="layui-col-xs4">
                                                        <div class="layui-input-inline">
                                                            <select id="iptv_channel_select" name="company">
                                                            </select>
                                                        </div>
                                                    </div>
                                                    <div class="layui-col-xs4">
                                                        <div class="layui-input-inline">
                                                            <input type="text" class="layui-input" id="iptv-date" placeholder="请选择时间范围">
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="layui-col-xs2">
                                                <button id="s_iptv_authentication" type="button"
                                                    class="layui-btn layui-btn-primary layui-btn-sm btn-search-chart"
                                                    data-anim="layui-anim-upbit" lay-submit="">查询</button>
                                            </div>
                                        </div>
                                    </form>
                                    <div>
                                        <!-- <span class="btn-back-chart">返回</span> -->
                                        <div id="iptv" style="height: 400px;"></div>
                                    </div>
                                    <div class="iptv-table">
                                        <table id="live-iptv-table" lay-filter="test"></table>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="layui-col-md6">
                            <div class="layui-card">
                                <div class="layui-card-body">
                                    <form class="layui-form" action="">
                                        <div class="layui-row select-grop">
                                            <div class="layui-col-xs10">
                                                <div class="layui-row">
                                                    <div class="layui-col-xs4">
                                                        <div class="layui-input-inline">
                                                            <select id="ott_company_select" name="company">
                                                            </select>
                                                        </div>
                                                    </div>
                                                    <div class="layui-col-xs4">
                                                        <div class="layui-input-inline">
                                                            <select id="ott_channel_select" name="company">
                                                            </select>
                                                        </div>
                                                    </div>
                                                    <div class="layui-col-xs4">
                                                        <div class="layui-input-inline">
                                                            <input type="text" class="layui-input" id="ott-date" placeholder="请选择时间范围">
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="layui-col-xs2">
                                                <button id="s_ott_authentication" type="button"
                                                    class="layui-btn layui-btn-primary layui-btn-sm btn-search-chart"
                                                    data-anim="layui-anim-upbit" lay-submit="">查询</button>
                                            </div>
                                        </div>
                                    </form>
                                    <div>
                                        <div id="ott" style="height: 400px;"></div>
                                    </div>
                                    <div class="iptv-table">
                                        <table id="live-ott-table" lay-filter="test"></table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                  </div>
                  <div class="layui-tab-item">
                    <div class="layui-row ">
                        <div class="layui-col-md6">
                            <div class="layui-card">
                                <div class="layui-card-body">
                                    <form class="layui-form" action="">
                                        <div class="layui-row select-grop">
                                            <div class="layui-col-xs10">
                                                <div class="layui-row">
                                                    <div class="layui-col-xs4">
                                                        <div class="layui-input-inline">
                                                            <select id="statistics_company_select" name="company">
                                                            </select>
                                                        </div>
                                                    </div>
                                                    <div class="layui-col-xs4">
                                                        <div class="layui-input-inline">
                                                            <select id="statistics_channel_select" name="company">
                                                            </select>
                                                        </div>
                                                    </div>
                                                    <div class="layui-col-xs4">
                                                        <div class="layui-input-inline">
                                                            <select id="statistics_time_select" name="time">
                                                            </select>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="layui-col-xs2">
                                                <button id="s_iptv" type="button"
                                                    class="layui-btn layui-btn-primary layui-btn-sm btn-search-chart"
                                                    data-anim="layui-anim-upbit" lay-submit="">查询</button>
                                            </div>
                                        </div>
                                    </form>
                                    <div>
                                        <div id="statistics" style="height: 716px;"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="layui-col-md6">
                            <div class="layui-card">
                                <div class="layui-card-header">点播测试统计总表</div>
                                <div class="layui-card-body">
                                    <div class="iptv-table">
                                        <table id="iptv-table" lay-filter="test"></table>
                                    </div>
                                </div>
                                <div class="layui-card-header"> 点播测试失败节目统计表</div>
                                    <div class="iptv-table">
                                        <table id="lost-table" lay-filter="test"></table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                  </div>
                </div>
              </div>
        </div>
    </div>
</body>

<script src="../../common/jquery.min.js"></script>
<script src="../../common/layui/layui.js"></script>
<script src="../../common/echarts.min.js"></script>
<script src="../../js/constant.js"></script>
<script src="../../js/iptv_ue1.js"></script>
<script type="text/html" id="titleTpl">
    <img onclick="showimg(this)" style="display: inline-block; width: 50%; height: 100%;" src="{{d.imgurl}}">
</script>
<script type="text/html" id="titleTpl1">
    <img onclick="showimg(this)" style="display: inline-block; width: 50%; height: 100%;" src="{{d.imgurl}}">
</script>
<script>
    function showimg(t) {
        layer.open({
            type: 1,
            title: false,
            closeBtn: 0,
            area: '600px',
            skin: 'layui-layer-nobg', //没有背景色
            shadeClose: true,
            content: '<img style="display: inline-block; width: 100%; height: 100%;" src="'+t.src+'">'
        });
    }
</script>
<!-- <script src="../../js/iptv_ue_table.js"></script> -->
</html>
